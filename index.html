<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and fun Tic Tac Toe game made with HTML, CSS, and JavaScript. No downloads or signups needed!">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="turn-container">
            <button id="O" class="turns">O</button>
            <button id="X" class="turns">X</button>
        </div>
        <div id="box-container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="reset">Reset</button>

        <div id="winner-box" class="hide">
            <p id="winner">Winner</p>
            <button id="close-winner-btn">Close</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
